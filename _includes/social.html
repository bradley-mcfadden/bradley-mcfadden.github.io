<!--
    icon - Link to image to be used for social icon.
    alt - Alt text for icon.
    link - Link to social page.
    text - HTML to include inside link.
-->
<div class="social-container">
    <img id="{{include.id}}" class="social-icon" src="{{site_url}}/{{include.icon}}" alt="{{include.alt}}">
    <div class="social-text">
        <p><a target="_blank" href="{{include.link}}">{{include.text}}</a></p>
    </div>
</div>
