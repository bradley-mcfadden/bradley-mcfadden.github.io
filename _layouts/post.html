---
layout: default 
---
<h1>{{ page.title }}</h1>
<p><i>{{ page.date | date: "%Y/%m/%d" }}</i></p>
<div class="flex-hbox tag-chips">
    {% for tag in page.tags %}
      <p class="tag-chip"><a href="{{ site.url }}/tag/{{tag}}.html">{{ tag }}</a></p>
    {% endfor %}
  </div>
<hr>

{{ content }}

<hr>
<div class="flex-hbox">
    {% if page.previous %}
    <p id="prev-post">Prev: <a href="{{page.previous.url}}">{{page.previous.title}}</a></p>
    {% endif %}
    {% if page.next %}
    <p id="next-post">Next: <a href="{{page.next.url}}">{{page.next.title}}</a></p>
    {% endif %}
</div>
