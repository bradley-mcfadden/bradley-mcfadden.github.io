---
title: Projects
---
<h1>{{page.title}}</h1>
<ul>
  {% for project in site.projects %}
    <li class="list-no-decoration content-item">
      <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
      <div class="flex-hbox tag-chips">
      {% for tag in project.tags %}
        <p class="tag-chip"><a href="/tag/{{tag}}.html">{{ tag }}</a></p>
      {% endfor %}
      </div>
      {{ project.excerpt }}
    </li>
  {% endfor %}
</ul>
